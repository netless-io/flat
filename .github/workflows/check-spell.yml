name: Spell Check
on:
  pull_request:
    branches:
      - main

jobs:
  check-spell:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install cspell
        run:  npm i -g cspell

      - name: Check cspell
        run: npm run check-spelling
