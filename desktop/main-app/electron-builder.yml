appId: io.agora.flat
productName: Flat
artifactName: Flat-${version}.${ext}
asar: true

extraMetadata:
  main: main.js

files:
  - filter:
    - package.json
  - from: ./dist

mac:
  category: public.app-category.productivity
  hardenedRuntime: true
  entitlements: entitlements.mac.plist
  entitlementsInherit: entitlements.mac.plist
  gatekeeperAssess: false
  extendInfo:
    NSMicrophoneUsageDescription: To ensure normal use, flat-native needs access to your microphone.
    NSCameraUsageDescription: To ensure normal use, flat-native needs access to your camera.
    CFBundleURLTypes:
      - CFBundleURLName: x-agora-flat-client
        CFBundleURLSchemes:
          - x-agora-flat-client
    NSPrincipalClass: AtomApplication
  target:
    - dmg
    - zip

dmg:
  contents:
    - { x: 130, y: 220 }
    - { x: 410, y: 220, type: link, path: /Applications }

win:
  target:
    - target: zip
    - target: nsis
      arch:
        - ia32

protocols:
  - name: Agora Flat Client
    schemes:
      - x-agora-flat-client

nsis:
  oneClick: false
  perMachine: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  allowToChangeInstallationDirectory: true
  installerIcon: resources/install.ico
  shortcutName: Flat
  artifactName: Flat-${version}.${ext}

directories:
  buildResources:

releaseInfo:
  releaseNotes:
